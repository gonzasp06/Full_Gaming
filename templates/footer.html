<!-- Botón Scroll to Top -->
<button id="btnScrollTop" aria-label="Volver arriba" style="
    display: none;
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 9990;
    width: 48px;
    height: 48px;
    border-radius: 14px;
    border: 1px solid rgba(106, 68, 242, 0.3);
    background: linear-gradient(135deg, #6A44F2, #3C308C);
    color: #fff;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 6px 24px rgba(106, 68, 242, 0.35);
    transition: all 0.3s ease;
    align-items: center;
    justify-content: center;
">
    ↑
</button>
<script>
(function() {
    const btn = document.getElementById('btnScrollTop');
    window.addEventListener('scroll', function() {
        if (window.scrollY > 400) {
            btn.style.display = 'flex';
        } else {
            btn.style.display = 'none';
        }
    });
    btn.addEventListener('click', function() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    });
    btn.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-4px)';
        this.style.boxShadow = '0 10px 35px rgba(106, 68, 242, 0.5)';
    });
    btn.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0)';
        this.style.boxShadow = '0 6px 24px rgba(106, 68, 242, 0.35)';
    });
})();
</script>
