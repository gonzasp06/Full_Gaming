<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullGaming</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo_solo.png') }}">
    <!--Estilo CSS-->
    <link rel="stylesheet"  href="{{ url_for('static', filename='style.css') }}">
    <!-- Vinculacion con Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    {% include 'navbar.html' %} <!--incluye el navabar.html-->
    {% include 'carrusel.html' %} <!--incluye el carrusel.html-->
    {% include 'productos_destacados.html' %} <!--incluye el productos_destacados.html-->

    <nav aria-label="Page navigation example" class="d-flex justify-content-center">
        <ul class="pagination">
            <li class="page-item {% if pagina_actual == 1 %}disabled{% endif %}">
                <a class="page-link" href="{{ url_for('mostrar_catalogo', pagina=pagina_actual-1) }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            {% for num_pagina in range(1, total_paginas + 1) %}
                <li class="page-item {% if num_pagina == pagina_actual %}active{% endif %}">
                    <a class="page-link" href="{{ url_for('mostrar_catalogo', pagina=num_pagina) }}">{{ num_pagina }}</a>
                </li>
            {% endfor %}
            <li class="page-item {% if pagina_actual == total_paginas %}disabled{% endif %}">
                <a class="page-link" href="{{ url_for('mostrar_catalogo', pagina=pagina_actual+1) }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>

            </p>
        </div>
    </footer>-->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
