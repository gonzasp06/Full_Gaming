<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullGaming</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo_solo.png') }}">
    <link rel="stylesheet" href="style.css">
</head>
    <body>


        <header>

            <!-- NAV 1: Logo + Buscador + Acceder + Carrito -->
            <nav class="primer_nav">
                <div class="nav-wrapper">

                    <a class="logo" href="/">
                        <img src="/static/images/Logo.png" alt="Logo Full Gaming">
                    </a>
            <!--barra exploradora-->
            <div class="barra_exploradora">
            <form class="barra_exploradora" action="{{ url_for('buscar_productos') }}" method="get">
                <input 
                    type="text" 
                    name="q"                   
                    class="nav-search" 
                    placeholder="Buscar productos..."
                >
                <button class="search-btn" type="submit">
                    <img src="/static/images/lupa.png" alt="Buscar">
                </button>
            </form>
            </div>

            <div class="nav-right">
                        <!-- Si usuario est谩 logueado -->
                        {% if session.get('usuario_nombre') %}
                            <div class="nav-user-logueado">
                                <a href="/perfil" class="nav-user-profile">
                                    <div class="user-avatar">
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                        </svg>
                                    </div>
                                    <span class="nav-user-name">{{ session.get('usuario_nombre') }}</span>
                                </a>
                                <a href="/logout" class="nav-btn-logout">Salir</a>
                            </div>
                        {% else %}
                            <!-- Bot贸n Acceder con imagen -->
                            <a href="/acceso" class="nav-btn">
                                <img src="{{ url_for('static', filename='images/persona.png') }}" alt="Acceder" class="nav-btn-img">
                                <span>Acceder</span>
                            </a>
                        {% endif %}
                        
                        <!-- Bot贸n Carrito con imagen e indicador -->
                        <a href="/carrito" class="nav-btn carrito-btn" id="carrito-link">
                            <img src="{{ url_for('static', filename='images/carrito.png') }}" alt="Carrito" class="nav-btn-img">
                            <span>Carrito</span>
                            <span class="carrito-badge" id="carrito-count">0</span>
                        </a>
                    </div>

                </div>
            </nav>


            <!-- NAV 2: Gesti贸n (para admins) -->
            <nav class="segundo_nav">
                <ul>
                    {% if session.get('es_admin') == 1 %}
                    <li><a href="/estadisticas"> Estad铆sticas</a></li>
                    <li><a href="/gestion_productos">Gesti贸n de productos</a></li>
                    <li><a href="/usuarios">Gesti贸n de usuarios</a></li>
                    {% endif %}
                </ul>
            </nav>

        </header>

        <script>
            // Cargar cantidad inicial del carrito
            function actualizarContadorCarrito() {
                fetch('/api/carrito/cantidad')
                    .then(res => res.json())
                    .then(data => {
                        const badgeEl = document.getElementById('carrito-count');
                        if (badgeEl) {
                            const cantidad = data.cantidad || 0;
                            badgeEl.textContent = cantidad > 99 ? '99+' : cantidad;
                            badgeEl.style.display = cantidad > 0 ? 'flex' : 'none';
                        }
                    })
                    .catch(err => console.error('Error al cargar carrito:', err));
            }

            // Actualizar al cargar la p谩gina
            document.addEventListener('DOMContentLoaded', actualizarContadorCarrito);

            // Hacer funci贸n global para que otros scripts la puedan usar
            window.actualizarContadorCarrito = actualizarContadorCarrito;
        </script>
    </body>
</html>
