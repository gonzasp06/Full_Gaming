<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartHouse</title>
    <!--Estilo CSS-->
    <link rel="stylesheet"  href="{{ url_for('static', filename='style.css') }}">
    <!-- Vinculacion con Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    {% include 'navbar.html' %} <!--incluye el navabar.html-->
        
    <h1>{{ categoria }}</h1>
    <div class="container">
        <div class="row row-cols-3">
          {% for producto in productos %}
            <div class="col">
                <div class="card">
                    <div class="image-container">
                        <img src="{{ producto[6] }}" class="card-img-top" alt="Imagen del producto">
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ producto[1] }}</h5>
                        <p class="card-text">{{ producto[2] }}</p>
                        <p class="card-text">Precio: {{ producto[4] }}</p>
                        <p class="card-text">Cantidad disponible: {{ producto[5] }}</p>
                    </div>
                </div>
            </div>
          {% endfor %}
        </div>
    </div>

    <footer class="text-body-secondary py-5">
        <div class="container">
          <p class="float-end mb-1">
            <a href="#">Volver al inicio</a>
          </p>
        </div>
    </footer>
   
</body>
</html>
