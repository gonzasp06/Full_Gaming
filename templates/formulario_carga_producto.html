<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullGaming</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo_solo.png') }}">
    <!--Estilo CSS-->
    <link rel="stylesheet"  href="{{ url_for('static', filename='style.css') }}">
    <!-- Vinculacion con Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Quill JS -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

</head>
<body>
    <header>
        {% include 'navbar.html' %} <!--incluye el navabar.html-->
    </header>

    <main>
        <div class="container py-6 form-container">
        <h1 class="text-center">Nuevo Producto</h1>
        <form id="formularioProducto" action="/cargar_producto" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control">
            </div>
            <div class="form-group">
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                <div id="descripcion-editor" style="height:150px;"></div>
                <input type="hidden" id="descripcion" name="descripcion">
            </div>
            <div class="form-group">
                <label for="categoria" class="form-label">Categoria:</label>
                <select id="categoria" name="categoria" class="form-control"> 
                    <option value="Teclados">Teclados</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Audio">Audio</option>
                    <option value="Joysticks">Joysticks</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>
            <div class="form-group">
                <label for="precio" class="form-label">Precio:</label>
                <input type="text" id="precio" name="precio" class="form-control">
            </div>
            <div class="form-group">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" min="0">
            </div>
            <div class="form-group">
                <label for="foto" class="form-label">Foto:</label>
                <input type="file" id="foto" name="foto" class="form-control">
            </div>
            <br>
            <button type="submit" class="btn btn-primary" value="Cargar Producto" >Cargar Producto</button>
        </form>
    </div>
    </main>

    <div id="resultado"></div>

    <script>
        // Inicializar Quill
        var quill = new Quill('#descripcion-editor', { theme: 'snow' });

        document.getElementById("formularioProducto").addEventListener("submit", function(event) {
            event.preventDefault();

            // Obtener datos del formulario
            var nombre = document.getElementById("nombre").value;
            var descripcion = quill.root.innerHTML;
            var categoria = document.getElementById("categoria").value;
            var precio = document.getElementById("precio").value;
            var cantidad = document.getElementById("cantidad").value;
            var foto = document.getElementById("foto").files[0];

            // Construir objeto con los datos de arriba
            //FormData 
            var formData = new FormData();
            formData.append("nombre", nombre);
            formData.append("descripcion", descripcion);
            formData.append("categoria", categoria);
            formData.append("precio", precio);
            formData.append("cantidad", cantidad);
            formData.append("foto", foto);

            // Envia solicitud POST para carga del producto
            fetch("/cargar_producto", {
                method: "POST",
                body: formData 
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("resultado").innerText = data.mensaje;
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("resultado").innerText = "Error al cargar el producto";
            });
        });
    </script>
    {% include 'footer.html' %} 
</body>
</html>
