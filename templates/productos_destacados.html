<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullGaming</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo_solo.png') }}">
</head>
<body>
    
        <h1>Conocé nuestros productos destacados</h1>
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-4"> <!--crea filas tipo rejillas-->
            {% for producto in productos %}   <!--for en jinja2-->  
            <div class="col"> <!--columna individual para cada producto--> 
                    <div class="product-card"> <!--diseño de tarjeta personalizado-->

                    <a class="product-link" href="{{ url_for('ver_producto', producto_id=producto[0]) }}"> 
                    <!-- IMAGEN CON BADGES -->
                    <div class="product-image-wrapper">
                        <img src="{{ producto[6] }}" alt="{{ producto[1] }}" class="product-image">
                        
                        <!-- BADGE STOCK (arriba izquierda) -->
                        <span class="badge-stock {% if producto[5] > 0 %}stock-disponible{% else %}agotado{% endif %}">
                            <span class="stock-dot"></span>
                            {% if producto[5] > 0 %}Disponible{% else %}Agotado{% endif %}
                        </span>
                    </div>

                    <!-- INFO DEL PRODUCTO -->
                    <div class="product-info">
                        <h5 class="product-name">{{ producto[1] }}</h5>
                        
                        <!-- PRECIO -->
                        <div class="product-price">
                            <span class="price">${{ "%.2f"|format(producto[4]|float) }}</span>
                        </div>
                        
                        <!-- CANTIDAD DISPONIBLE (pequeño, abajo) -->
                        <p class="product-stock-text">
                            Stock: <strong>{{ producto[5] }}</strong> unidades
                        </p>
                    </div>
                    </a>

                <!-- BOTÓN COMPRAR -->
                <button class="btn-comprar {% if producto[5] == 0 %}disabled{% endif %}"
                onclick="agregarAlCarrito({{ producto[0] }}, '{{ producto[1] }}')"
                {% if producto[5] == 0 %}disabled{% endif %}>
                {% if producto[5] > 0 %}Agregar al carrito{% else %}Sin stock{% endif %}
                </button>
            </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script>
        function agregarAlCarrito(idProducto, nombreProducto) {
            fetch('/agregar_carrito/' + idProducto, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({cantidad: 1})
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert('✓ ' + nombreProducto + ' agregado al carrito');
                } else {
                    alert('❌ Error: ' + data.error);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>

</body>
</html>
