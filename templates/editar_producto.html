<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullGaming</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo_solo.png') }}">
    <!--Estilo CSS-->
    <link rel="stylesheet"  href="{{ url_for('static', filename='style.css') }}">
    <!-- Vinculacion con Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {% include 'navbar.html' %} <!--incluye el navabar.html-->

    <div class="container py-6 form-container">
        <h1 class="text-center">Editar Producto</h1>

        <form id="formularioProducto" action="/actualizar_producto/{{ producto[0] }}" method="POST" enctype="multipart/form-data">
            
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" value="{{ producto[1] }}">
            </div>

            <div class="form-group">
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                <input type="text" id="descripcion" name="descripcion" class="form-control" value="{{ producto[2] }}">
            </div>

            <div class="form-group">
                <label for="categoria" class="form-label">Categoria:</label>
                <select id="categoria" name="categoria" class="form-control"> 
                    <option value="Teclados">Teclados</option>
                    <option value="Mouse">Mouse</option>
                    <option value="Audio">Audio</option>
                    <option value="Otros">Otros</option>
                </select>
            </div>

            <div class="form-group">
                <label for="precio" class="form-label">Precio:</label>
                <input type="text" id="precio" name="precio" class="form-control" value="{{ producto[4] }}">
            </div>

            <div class="form-group">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" value="{{ producto[5] }}">
            </div>

            <div class="form-group">
                <label for="foto" class="form-label">Foto nueva (opcional):</label>
                <input type="file" id="foto" name="foto" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Guardar Cambios</button>
        </form>
    </div>

</body>
</html>
