<h1>Editar Producto</h1>

<form action="/actualizar_producto/{{ producto[0] }}" method="POST" enctype="multipart/form-data">

    <label>Nombre</label>
    <input type="text" name="nombre" class="form-control" value="{{ producto[1] }}">

    <label>Descripci√≥n</label>
    <input type="text" name="descripcion" class="form-control" value="{{ producto[2] }}">

    <label>Categoria</label>
    <input type="text" name="categoria" class="form-control" value="{{ producto[3] }}">

    <label>Precio</label>
    <input type="text" name="precio" class="form-control" value="{{ producto[4] }}">

    <label>Cantidad</label>
    <input type="number" name="cantidad" class="form-control" value="{{ producto[5] }}">

    <label>Foto nueva (opcional)</label>
    <input type="file" name="foto" class="form-control">

    <button class="btn btn-primary mt-3">Guardar Cambios</button>
</form>
