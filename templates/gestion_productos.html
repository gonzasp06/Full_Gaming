<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container">

<h1 class="my-4">Gestión de Productos</h1>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Categoría</th>
            <th>Precio</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
    </thead>

    <tbody>
        {% for p in productos %}
        <tr>
            <td>{{ p[0] }}</td>
            <td>{{ p[1] }}</td>
            <td>{{ p[3] }}</td>
            <td>{{ p[4] }}</td>
            <td>{{ p[5] }}</td>

            <td>
                <a class="btn btn-warning btn-sm" href="/editar_producto/{{ p[0] }}">Editar</a>
                <a class="btn btn-danger btn-sm" href="/eliminar_producto/{{ p[0] }}">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
