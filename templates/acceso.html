<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullGaming</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo_solo.png') }}">
    <!-- Estilo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <!-- Vinculación con Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Scripts de Bootstrap y jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header>
        {% include 'navbar.html' %} <!--incluye el navabar.html-->
    </header>
    
    <main>
        <div class="form-container auth-container">
        <h1 class="text-center">Acceder</h1>
        <form id="formularioAcceso" class="auth-form" action="/cuenta" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="email" class="form-label">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contraseña" class="form-label">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña" class="form-control" required>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Acceder</button>
        </form>
       
        <p class="mt-3">¿No tienes una cuenta? <a href="/nuevo_usuario" class="btn btn-primary">Registrate</a></p>
    </div>

    <div id="resultado"></div>

    <script>
        document.getElementById("formularioAcceso").addEventListener("submit", function(event) {
            event.preventDefault();
            // Obtener datos del formulario
            var email = document.getElementById("email").value;
            var contraseña = document.getElementById("contraseña").value;
            // Construir objeto 
            var formData = new FormData();
            formData.append("email", email);
            formData.append("contraseña", contraseña);
            // Envía solicitud POST al login
            fetch("/cuenta", {
                method: "POST",
                body: formData 
            })
            .then(response => {
                if(response.ok) {
                    // Si login exitoso, redirige a página principal
                    window.location.href = "/";
                } else {
                    return response.json().then(data => {
                        throw new Error(data.error || "Error al acceder");
                    });
                }
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("resultado").innerText = error.message || "Error al acceder";
            });
        });
    </script>
    {% include 'footer.html' %} 
</body>
</html>
